		<script>window.crossfade = function() {
			// activeImg: first element with .image--active
			// within #crossfader
			var activeImg = document.querySelector('#crossfader .image--active');

			// nextImg: activeImg's closest next sibling
			var nextImg = activeImg.nextElementSibling;

			// If nextImg can't be found (activeImg is the
			// last element), start from beginning
			if (nextImg === null) {
				nextImg = document.querySelector('#crossfader').children[0];
			}

			// Remove .image--active class from activeImg
			activeImg.classList.remove('image--active');

			// Assign .image--active class to nextImg
			nextImg.classList.add('image--active');
		}

		// fadeTime: Interval before crossfade(); in
		// miliseconds
		var fadeTime = 5000;

		// Every <fadeTime> miliseconds, run crossfade();
		var interval = window.setInterval(crossfade, fadeTime);
		</script>
